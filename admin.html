<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
body{font-family:Arial;background:#f4f6fa;padding:30px}
table{width:100%;background:white;border-collapse:collapse}
th,td{padding:10px;border:1px solid #ccc}
th{background:#000;color:white}
</style>
</head>
<body>

<h2>Diamond EV - Enquiries</h2>

<table>
<tr><th>Name</th><th>Phone</th><th>Message</th></tr>
<tbody id="data"></tbody>
</table>

<script>
let leads = JSON.parse(localStorage.getItem("leads") || "[]");
data.innerHTML = leads.map(l=>
`<tr><td>${l.name}</td><td>${l.phone}</td><td>${l.msg}</td></tr>`
).join("");
</script>

</body>
</html>
