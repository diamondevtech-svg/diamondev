<h2>Admin Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<script>
function login(){
 if(user.value=="admin" && pass.value=="1234"){
   window.location="admin-dashboard.html";
 } else {
   alert("Invalid Login");
 }
}
</script>
