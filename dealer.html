<h2>Dealer Registration</h2>
<input id="dname" placeholder="Dealer Name">
<input id="dcity" placeholder="City">
<input id="dphone" placeholder="Phone">
<button onclick="saveDealer()">Register</button>

<script>
function saveDealer(){
 let dealers = JSON.parse(localStorage.getItem("dealers")||"[]");
 dealers.push({
   name:dname.value,
   city:dcity.value,
   phone:dphone.value
 });
 localStorage.setItem("dealers",JSON.stringify(dealers));
 alert("Dealer Registered!");
}
</script>
